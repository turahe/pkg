name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        go: ['1.21', '1.22', '1.23', '1.24', '1.25']

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -u root -proot"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d testdb"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      REDIS_ENABLED: "true"
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: "6379"
      DATABASE_DRIVER: mysql
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: "3306"
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: root
      DATABASE_DBNAME: testdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: go.sum

      - name: Verify modules
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Wait for services
        run: sleep 5

      - name: Run tests
        run: go test -v -race -count=1 ./...
